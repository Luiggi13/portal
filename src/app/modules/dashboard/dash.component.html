<div>
    <section class="bg-white dark:bg-green-400">
        <div class="flex justify-center min-h-screen">
            <div class="transition-all bg-white relative" [ngClass]="{
                'w-80': isSidebarVisible,
                'w-24': !isSidebarVisible
            }">
                <div class="flex justify-center items-center h-20 bg-white pt-5 relative">
                    <img alt="Logo" [ngClass]="{
                        'logo': isSidebarVisible,
                        'h-4': !isSidebarVisible
                    }" src="assets/images/svg/lobbi.svg" />
                    <a (click)="statusSidebar()" class="cursor-pointer absolute hamburger"
                    [ngClass]="{
                        'right-3 bottom-2': isSidebarVisible,
                        'right-auto top-1': !isSidebarVisible
                    }">
                        <i-feather name="menu"></i-feather>
                    </a>
                </div>
                <div class="flex justify-center items-center flex-col user-profile relative"
                [ngClass]="{
                    'h-64 justify-center': isSidebarVisible,
                    'h-28 justify-start': !isSidebarVisible
                }">
                    <div class="flex rounded-full justify-center items-center bg-white relative"
                    [ngClass]="{
                        'h-36 w-36 p-2 shadow-xl': isSidebarVisible,
                        'h-16 w-16 p-1 shadow-md': !isSidebarVisible
                    }">
                        <img alt="Logo" src="assets/images/users/user1.jpg" class="rounded-full shadow-xl" [ngClass]="classLogged" />
                        <div class="flex rounded-full h-8 w-8 overflow-clip justify-center items-center bg-white absolute"
                        [ngClass]="{
                            '-bottom-1 right-2 p-2 shadow-xl': isSidebarVisible,
                            '-bottom-5 right-4 p-1 shadow-sm': !isSidebarVisible
                        }">
                            <a (click)="visibilitySubMenu()" class="small cursor-pointer">
                                <i-feather name="power" class="small"></i-feather>
                            </a>
                        </div>
                    </div>
                    <h3 [ngClass]="{
                        'visible': isSidebarVisible,
                        'hidden': !isSidebarVisible
                    }" class="font-bold mt-5">Christian Llansola</h3>
                    <h4 [ngClass]="{
                        'visible': isSidebarVisible,
                        'hidden': !isSidebarVisible
                    }" class="text-black/[.50]">christian.llansola@mail.schwarz</h4>
                        <div id="dropdown" class="z-10 w-44 bg-white rounded shadow dark:bg-gray-700 absolute" 
                        [ngClass]="{
                            'visible': isSubmenuVisible,
                            'hidden': !isSubmenuVisible,
                            '-bottom-20': isSidebarVisible,
                            '-bottom-7 left-4': !isSidebarVisible
                        }">
                            <ul class="languages py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
                                <li>
                                    <a href="#" class="language w-full block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">English</a>
                                </li>
                                <li>
                                    <a href="#" class="language w-full block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Spanish</a>
                                </li>
                                <li>
                                    <a href="#" class="language w-full block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">German</a>
                                </li>
                                <li *ngFor="let item of submenu">
                                    <a (click)="myFn(item.fn)" class="language w-full block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ item.text }}</a>
                                </li>
                            </ul>
                        </div>
                </div>
                <div class="flex justify-start min-h-max flex-col menu">
                    <ul
                    [ngClass]="{
                        'p-12 pt-5 pb-5': isSidebarVisible,
                        'p-1 pt-5 pb-5': !isSidebarVisible
                    }">
                        <li class="cursor-pointer rounded-md p-2 text-white items-center flex mb-5 hover:bg-gray-200" *ngFor="let item of menu" [routerLink]="[item.to]" routerLinkActive="bg-gray-200">
                            <a class="w-full text-black items-center flex cursor-pointer"
                            [ngClass]="{
                                'justify-center': !isSidebarVisible
                            }" [title]="item.text">
                                <i-feather name="{{item.icon}}" class="small"
                                [ngClass]="{
                                    'mr-3': isSidebarVisible
                                }"></i-feather>
                                <span class="font-bold"
                                [ngClass]="{
                                    'visible': isSidebarVisible,
                                    'hidden': !isSidebarVisible
                                }">{{ item.text }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- <ul class="w-full absolute bottom-10 right-0 pl-12 flex flex-row languages">
                    <li class="flex flex-row cursor-pointer font-bold">English <span class="font-normal ml-2 mr-2 cursor-default">|</span></li>
                    <li class="flex flex-row">Español <span class="ml-2 mr-2">|</span></li>
                    <li class="flex flex-row">Alemán</li>
                </ul> -->
                <!-- <button id="dropdownDefault" data-dropdown-toggle="dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Dropdown button <svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button> -->
            </div>
            <div class="flex items-center w-full p-8 mx-auto lg:px-12 bg-blue-200 transition-all" [ngClass]="{
                'rounded-l-3xl': isSidebarVisible,
                'rounded-none': !isSidebarVisible
            }">
                <div class="w-full h-full">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </section>
</div>
