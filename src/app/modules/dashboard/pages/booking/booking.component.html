<div class="flex justify-start h-full">
    <div class="antialiased sans-serif w-1/2">
        <div class="h-full">
            <div class="container px-4 py-2 md:py-10">
                <div class="mb-5 w-full">
                    <label for="datepicker" class="text-2xl text-center font-bold mb-1 text-gray-700 block">Calendario de reservas</label>
                    <input type="hidden" name="date" x-ref="date" />
                    <div class="relative">
                        <!-- <input type="text" readonly [(ngModel)]="datepickerValue"
                            (click)="showDatepicker = !showDatepicker" (keydown.escape)="showDatepicker = false" class="
                    w-full
                    pl-4
                    pr-10
                    py-3
                    leading-none
                    rounded-lg
                    shadow-sm
                    focus:outline-none focus:shadow-outline
                    text-gray-600
                    font-medium" placeholder="Select date" /> -->

                        <!-- <div class="absolute top-0 right-0 px-3 py-2">
                            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div> -->

                        <div class="bg-white mt-5 rounded-lg shadow p-4 top-0 left-0 w-full mb-5"
                            [hidden]="!showDatepicker" (keydown.away)="showDatepicker = false">
                            <div class="flex justify-between items-center mb-2">
                                <div>
                                    <span class="text-lg font-bold text-gray-800">{{ MONTH_NAMES[month] }}</span>
                                    <span class="ml-1 text-lg text-gray-600 font-normal">{{ year }}</span>
                                </div>
                                <div>
                                    <button type="button" class="
                        transition
                        ease-in-out
                        duration-100
                        inline-flex
                        cursor-pointer
                        hover:bg-gray-200
                        p-1
                        rounded-full" [ngClass]="{ 'cursor-not-allowed opacity-25': month === 0 }"
                                        [disabled]="month === 0 ? true : false" (click)="month = month - 1"
                                        (click)="getNoOfDays()">
                                        <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 19l-7-7 7-7" />
                                        </svg>
                                    </button>
                                    <button type="button" class="
                        transition
                        ease-in-out
                        duration-100
                        inline-flex
                        cursor-pointer
                        hover:bg-gray-200
                        p-1
                        rounded-full" [ngClass]="{ 'cursor-not-allowed opacity-25': month === 11 }"
                                        [disabled]="month === 11 ? true : false" (click)="month = month + 1"
                                        (click)="getNoOfDays()">
                                        <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 5l7 7-7 7" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="flex flex-wrap mb-3 -mx-1">
                                <ng-container *ngFor="let day of DAYS; let index = index">
                                    <div style="width: 14.26%" class="px-1">
                                        <div class="text-gray-800 font-medium text-center text-xs">{{ day }}</div>
                                    </div>
                                </ng-container>
                            </div>

                            <div class="flex flex-wrap -mx-1">
                                <ng-container *ngFor="let blankday of blankdays">
                                    <div style="width: 14.28%"
                                        class="text-center border-none p-1 border-transparent text-sm"></div>
                                </ng-container>
                                <ng-container
                                    *ngFor="let date of no_of_days; let dateIndex = index; trackBy: trackByIdentity">
                                    <div style="width: 14.28%" class="px-1 mb-1 flex items-center justify-center h-14">
                                        <div (click)="getDateValue(date)" class="
                            cursor-pointer
                            text-center text-sm
                            rounded-lg
                            leading-loose
                            transition
                            ease-in-out
                            duration-100
                            w-full h-full items-center justify-center flex
                            " [ngClass]="{
                            'bg-blue-500 text-white': isToday(date) === true,
                            'text-gray-700 hover:bg-blue-200': isToday(date) === false,
                            'bg-yellow-300': selectedDay === date,
                            'bg-pink-700 hover:bg-pink-700 text-white cursor-default': isSaturDayOrSunday(date) === 0
                        }">
                                            {{ date }}
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                        <div class="flex flex-wrap justify-items-start">
                            <a class="flex mr-3 mb-2">
                                <span class="py-1 px-2 bg-blue-100 text-blue-600 rounded-md">Disponible</span>
                            </a>
                            <a class="flex mr-3 mb-2">
                                <span class="py-1 px-2 bg-green-400 text-white rounded-md">Aprobada</span>
                            </a>
                            <a class="flex mr-3 mb-2">
                                <span class="py-1 px-2 bg-yellow-400 text-white rounded-md">Pendiente</span>
                            </a>
                            <a class="flex mr-3 mb-2">
                                <span class="py-1 px-2 bg-red-400 text-white rounded-md">Denegada</span>
                            </a>
                            <a class="flex mr-3 mb-2">
                                <span class="py-1 px-2 bg-orange-400 text-white rounded-md">Asiento no disponible</span>
                            </a>
                            <a class="flex mr-3 mb-2">
                                <span class="py-1 px-2 bg-purple-400 text-white rounded-md">Contacto emergencia</span>
                            </a>
                            <a class="flex mb-2">
                                <span class="py-1 px-2 bg-pink-700 text-white rounded-md">No laborable</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center w-1/2">
        <span class="text-xl">Por favor seleccione una fecha</span>
    </div>
</div>
